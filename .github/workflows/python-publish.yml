name: Upload Python Package

on:
  push:
    branches: ["main"]


jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4
      - name: Install the latest version of uv and set the python version
        uses: astral-sh/setup-uv@v4
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: |
            **/requirements*.txt
            **/pyproject.toml
      - name: Create venv
        run: |
          uv venv
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then uv pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then uv pip install -r requirements-dev.txt; fi
      - name: Lint with mypy
        run: |
          uv run mypy --no-strict-optional --ignore-missing-imports --explicit-package-bases geneticengine
      - name: Check install
        run: |
          uv pip install  -e .
      - name: Build package
        run: uv build
      - name: Publish
        run: uv publish -t ${{ secrets.PYPI_API_TOKEN }}
