name: Run Examples (uv + optional Codon)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-examples:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        codon: [false, true]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        shell: bash
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Codon (only when matrix.codon=true)
        if: matrix.codon == true
        shell: bash
        run: |
          curl -LsSf https://exaloop.io/install.sh | bash
          echo "$HOME/.codon/bin" >> $GITHUB_PATH

      - name: Show tool versions
        shell: bash
        run: |
          which uv || true
          uv --version || true
          which codon || true
          codon --version || true

      - name: Run examples
        shell: bash
        env:
          CODON: ${{ matrix.codon && '1' || '0' }}
        run: |
          chmod +x ./run_examples.sh
          ./run_examples.sh
